<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio bootstrap 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header class="container mb-3 d-md-block d-sm-none d-none">
        <div class="row">
            <div class="col">
                <div class="bg-success p-5">Header</div>
            </div>
        </div>
    </header>
    <div class="container mb-3 d-md-none d-sm-block d-none">
        <div class="row">
            <div class="col">
                <div class="bg-info p-5">Header</div>
            </div>
        </div>
    </div>
    <div class="container mb-3 d-md-none d-sm-none d-block">
        <div class="row">
            <div class="col">
                <div class="bg-secondary p-5 d-flex justify-content-center">Header</div>
            </div>
        </div>
    </div>
    <section class="container mb-3">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 mb-3 display-1">
                <div class="bg-danger p-5 d-flex justify-content-start justify-content-sm-start justify-content-md-center">1</div>
            </div>
            <div class="col-12 d-block d-sm-none d-md-none mb-3 display-1">
                <div class="bg-primary d-flex justify-content-center p-5">2</div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-3 d-none d-sm-block d-md-block display-1">
                <div class="bg-danger p-5 d-flex justify-content-center justify-content-sm-end justify-content-md-center">2</div>
            </div>
            <div class="col-12 d-sm-none d-md-none display-1">
                <div class="bg-danger p-5 d-flex justify-content-end">3</div>
            </div>
            <div class="col-12 d-none d-sm-block d-md-none display-1">
                <div class="bg-success p-5 d-flex justify-content-center">3</div>
            </div>
            <div class="col-4 d-none d-sm-none d-md-block display-1">
                <div class="bg-danger p-5 d-flex justify-content-center">3</div>
            </div>
        </div>
    </section>
    <footer class="container">
        <div class="row">
            <div class="col-12 col-md-6 mb-3">
                <div class="bg-warning p-5 d-flex justify-content-center justify-content-md-end">Footer</div>
            </div>
            <div class="col-12 col-md-6">
                <div class="bg-warning p-5 d-flex justify-content-center justify-content-md-start">Footer</div>
            </div>
        </div>
    </footer>
    












<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
